 <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Products</h2>
                        <div class="breadcrumb-option">
                            <a href="#"><i class="fa fa-home"></i> Home</a>
                            <span>Products</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section Begin -->

    <!-- Blog Section Begin -->
    <section class="blog-section blog-page spad">
        <div class="container">
            <div class="row" >
                <div *ngFor="let item of productService.filtedListForGalry" class="col-lg-4 col-md-6" (click)="getDetail()">
                    <div class="single-blog-item">
                        <div class="sb-pic">
                            <img src='assets/img/{{item.imageUrl}}' alt="">
                        </div>
                        <div class="sb-text">
                            <ul> 
                                <li><i class="fa fa-usd"></i> {{item.price}}</li>
                                <li><i class="fa fa-gg"></i> {{item.material}}</li>
                            </ul>
                            <h4>{{item.detail}}</h4>
                            <div class="loadmore">
                                <a href="javascript:;" (click)="addtocart(item)" class="primary-btn"><i class="fa fa-shopping-cart " style="color: white;margin-right: 5px;text-decoration: none;"></i>Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>>
       
        </div>
    </section>
    <!-- Blog Section End -->
